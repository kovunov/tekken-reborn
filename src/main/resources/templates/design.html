<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Design form</title>
  </head>
  <body>
    <div
      class="d-flex flex-column bd-highlight justify-content-center align-items-center w-75 ms-5"
    >
      <h1 class="mb-3">Design Tekken Reborn Fighter</h1>
      <form>
        <div class="mb-3">
          <label for="fighterName" class="form-label">Fighter name: </label>
          <input
            type="text"
            class="form-control"
            id="fighterName"
            aria-describedby="fighterHelp"
          />
          <div id="fighterHelp" class="form-text">
            Provide decent fighter name
          </div>
        </div>
        <div class="mb-3">
          <label for="damagePerHit" class="form-label">Damage per hit: </label>
          <input type="number" class="form-control" id="damagePerHit" />
        </div>
        <div class="mb-3">
          <label for="health" class="form-label">Health: </label>
          <input type="number" class="form-control" id="health" />
        </div>
        <div class="mb-3">
          <label for="resistance" class="form-label">Resistance: </label>
          <input type="number" class="form-control" id="resistance" />
        </div>
        <select class="form-select mt-5 mb-5" aria-label="Anime selection">
          <option
            th:each="anime: ${animes}"
            value="${anime}"
            th:text="${anime}"
          />
        </select>
        <button type="submit" class="btn btn-primary mt-5">
          Create Fighter
        </button>
      </form>
    </div>
  </body>
</html>
